name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov
      - name: Configure CMake
        run: |
          mkdir build && cd build
          cmake .. -DBUILD_TESTS=ON -DCMAKE_CXX_FLAGS='--coverage'
      - name: Build project
        run: |
          cd build
          cmake --build .
      - name: Run tests
        run: |
          build/tests/check_acc
          build/tests/check_tr
      - name: ls
        run: |
          ls build
          echo " "
          ls build/CMakeFiles
          echo " "
          ls build/banking
          echo " "
          echo " "
          ls build/tests
          echo " "
          ls build/tests/CMakeFiles
          echo " "
          echo " "
          find build -name "*.gcda"
          echo " "
          find build -name "*.gcno"
      - name: Generate coverage report
        run: |
          cd build
          lcov -c -d CMakeFiles --ignore-errors mismatch --output-file coverage.info
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: build/coverage.info
